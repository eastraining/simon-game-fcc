<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<script type="text/javascript" src="./js/main.js"></script>
	<title>Simon the Beeper</title>
</head>

<body>
	<div class="container">
		<div class="row text-center">
			<p class="top-title">Simon</p>
		</div>
		<div class="row text-center command-bar">
			<div class="col-xs-3 command-bar__button">
				<div class="command-bar__content" id="startBtn">
					Start
				</div>
			</div>
			<div class="col-xs-6 command-bar__viewport">
				<div class="command-bar__content">
					<p id="viewport">press Start to begin.</p>
				</div>
			</div>
			<div class="col-xs-3 command-bar__button">
				<div class="command-bar__content">
					Strict Mode&nbsp;
					<label class="switch">
						<input type="checkbox" id="strictMode"">
						<div class="slider round"></div>
					</label>
				</div>
			</div>
		</div>
		<div class="row text-center command-bar">
			<div class="col-xs-3 command-bar__button__game">
				<div class="command-bar__content command-bar__content__game" id="simonBtn0">
				</div>
			</div>
			<div class="col-xs-3 command-bar__button__game">
				<div class="command-bar__content command-bar__content__game" id="simonBtn1">
				</div>
			</div>
			<div class="col-xs-3 command-bar__button__game">
				<div class="command-bar__content command-bar__content__game" id="simonBtn2">
				</div>
			</div>
			<div class="col-xs-3 command-bar__button__game">
				<div class="command-bar__content command-bar__content__game" id="simonBtn3">
				</div>
			</div>
			
		</div>
		<p class="text-center foot-note">yeastmade. source code <a href="https://github.com/yeastmaker/simon-game-fcc">here</a>.</p>
		<p class="text-center foot-note">toggle with thanks from w3schools <a href="http://www.w3schools.com/howto/howto_css_switch.asp">here</a>.</p>
	</div>
</body>
</html>
